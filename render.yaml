services:
  - type: web
    name: frontend
    env: node
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Will update after backend deploys
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web
    name: backend
    env: python
    plan: free
    rootDir: django_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn A_express.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://frontend.onrender.com,http://localhost:3000"
      - key: NEXT_PUBLIC_FRONTEND_URL
        value: "https://frontend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "8000"
    autoDeploy: true

databases:
  - name: postgres-db
    plan: free
    databaseName: inventory_db
