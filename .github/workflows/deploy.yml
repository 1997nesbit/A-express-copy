name: Deploy A-Express to VPS

on:
  push:
    branches: [ main ]  # Only deploy when pushing to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host vps" >> ~/.ssh/config
          echo "  HostName ${{ secrets.VPS_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.VPS_USERNAME }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          ssh-keyscan ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3. Deploy to VPS
      - name: Deploy to VPS
        run: |
          ssh vps "cd /home/aexpress && git pull origin main"
          
      # 4. Deploy Django Backend
      - name: Deploy Django Backend
        run: |
          ssh vps "
            cd /home/aexpress/django_backend
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate
            python manage.py collectstatic --noinput
          "
          
      # 5. Deploy Next.js Frontend
      - name: Deploy Next.js Frontend
        run: |
          ssh vps "
            cd /home/aexpress
            npm ci
            npm run build
          "
          
      # 6. Restart Services
      - name: Restart Services
        run: |
          ssh vps "
            cd /home/aexpress
            pm2 restart ecosystem.config.js
          "
          
      # 7. Verify Deployment
      - name: Verify deployment
        run: |
          sleep 10  # Wait for services to restart
          # Test Django API
          curl -f http://${{ secrets.VPS_HOST }}/api/auth/me/ || echo "API test failed (401 is OK if not logged in)"
          # Test frontend
          curl -f http://${{ secrets.VPS_HOST }}/ || echo "Frontend test failed"
