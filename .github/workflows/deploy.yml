name: Deploy A-Express to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up SSH WITH DEBUGGING
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Debug: Show key info
          echo "=== DEBUG: Checking SSH Key ==="
          echo "Key length: ${#VPS_SSH_KEY}"
          echo "${{ secrets.VPS_SSH_KEY }}" | head -n 2
          echo "=== END DEBUG ==="
          
          # Save key
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Create config PROPERLY
          cat > ~/.ssh/config << EOF
          Host vps
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            ConnectTimeout 10
          EOF
          
          chmod 600 ~/.ssh/config
          
          # Add to known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          
          # Test the key
          echo "Testing SSH key format..."
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "Key format issue"

      # 2.5 TEST SSH CONNECTION FIRST
      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -v vps "echo '✅ SSH Connected!'; whoami; pwd" || echo "❌ SSH failed"

      # 3. Deploy to VPS
      - name: Deploy to VPS
        run: |
          ssh vps "cd /home/aexpress && git pull origin main"
          
      # 4. Deploy Django Backend
      - name: Deploy Django Backend
        run: |
          ssh vps "
            cd /home/aexpress/django_backend
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate
            python manage.py collectstatic --noinput
          "
          
      # 5. Deploy Next.js Frontend
      - name: Deploy Next.js Frontend
        run: |
          ssh vps "
            cd /home/aexpress
            # Ensure correct PATH for npm
            export PATH=\"/usr/local/nodejs20/bin:\$PATH\"
            
            echo '=== Node/NPM Versions ==='
            node --version
            npm --version
            
            echo '=== Installing dependencies ==='
            # If npm ci fails, use npm install
            npm ci --only=production || npm install --only=production
            
            echo '=== Building Next.js ==='
            npm run build
          "

          
      # 6. Restart Services
      - name: Restart Services
        run: |
          ssh vps "
            cd /home/aexpress
            pm2 restart ecosystem.config.js
          "
          
      # 7. Verify Deployment
      - name: Verify deployment
        run: |
          sleep 10
          # Test Django API
          curl -f http://${{ secrets.VPS_HOST }}/api/auth/me/ || echo "API test failed (401 is OK if not logged in)"
          # Test frontend
          curl -f http://${{ secrets.VPS_HOST }}/ || echo "Frontend test failed"